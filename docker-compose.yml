services:
  app:
    build: .
    volumes:
      - ./uploads:/uploads
    ports:
      - "1234:8080"
    restart: on-failure
    env_file:
      - .env
  db:
    image: postgres
    container_name: autoria_db
    ports:
      - "5555:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgresql_db:/var/lib/postgresql/data
    restart: on-failure
